name: Run Electron app
on: push
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Start
        run: |
          yarn
          xvfb-run yarn start
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Test
        run: |
          yarn
          xvfb-run yarn test
